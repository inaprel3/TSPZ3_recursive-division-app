<!-- division-calculator.component.html -->
<div class="calculator">
  <h2>Division Calculator</h2>
  <div class="input-group">
    <label for="dividend">Dividend:</label>
    <input type="number" id="dividend" [(ngModel)]="dividend">
  </div>
  <div class="input-group">
    <label for="divisor">Divisor:</label>
    <input type="number" id="divisor" [(ngModel)]="divisor">
  </div>
  <button (click)="calculateDivision()">Calculate</button>
  <div class="result" *ngIf="result !== undefined">
    Result: {{ result }}
  </div>
</div>
